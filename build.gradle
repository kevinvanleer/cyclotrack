buildscript {
    ext.kotlin_version = '1.6.21'
    ext.room_version = '2.4.2'
    ext.dagger_version = '2.40.1'
    ext.nav_version = "2.5.0-rc01"
    ext.powermock_version = "2.0.9"
    ext.androidx_test = "1.3.0"
    ext.work_version = "2.5.0"
    ext.fragment_version = "1.4.1"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath 'com.google.gms:google-services:4.3.10'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'org.ajoberstar.grgit' version '2.3.0'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'idea'
idea.module {
    excludeDirs += file('www/')
    excludeDirs += file('db_baks/')
}